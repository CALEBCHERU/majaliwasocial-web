version: 0.0
os: linux
files:
  - source: frontend/
    destination: /home/ec2-user/frontend

  - source: backend/
    destination: /home/ec2-user/backend

  - source: scripts/
    destination: /home/ec2-user/scripts

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user
